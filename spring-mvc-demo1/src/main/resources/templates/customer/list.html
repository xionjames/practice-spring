<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="xionjames">

    <title>Spring MVC CRUD Demo</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http:/cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <div class="text-center" th:if="${#lists.isEmpty(customers)}">
            No customers
        </div>
        <div th:if="${not #lists.isEmpty(customers)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer: ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.phoneNumber}"></td>
                        <td th:text="${customer.addressLine1 + '. ' + customer.addressLine2}"></td>
                        <td th:text="${customer.city}"></td>
                        <td th:text="${customer.state}"></td>
                        <td th:text="${customer.zipCode}"></td>
                        <td>
                            <a th:href="${'/customer/' + customer.id}">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
